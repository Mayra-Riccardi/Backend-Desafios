<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form method="POST" action="/login" style="margin-bottom: 16px;">
        <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
            <h3 style="margin-top: 50px; font-weight: 700; color: #51728f; font-size: 40px;">Login de Usuario</h3>
           <label for="name" style="margin-top: 70px; margin-bottom: 50px;font-style: italic; font-weight: bold;">Ingrese su Usuario</label>
           <input type="text" placeholder="Username" class="form-control" name="name" style="height: 29px; width: 187px; background-color: #e9ecef">
           <button type="submit" class="btn btn-success" style="margin-top: 30px;">Enviar</button>
        </div>
    </form>
 
</body>
</html>
